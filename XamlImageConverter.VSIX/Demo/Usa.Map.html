<!DOCTYPE html>
<html>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<head>
		<meta charset="utf-8">
		<title>jQuery maphilight documentation</title>
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="jquery.maphighlight.min.js"></script>
		<script type="text/javascript">
			$(function() {
				$('.map').maphilight();
			});
		</script>
	</head>
	<body>
		<h1>The United States of America</h1>
		<p>This map generated from <a href="http://en.wikipedia.org/wiki/Image:Map_of_USA_with_state_names.svg">"Map of USA with state names.svg"</a>.</p>
		<img class="map" src="Images/Usa.Map.png" width="959" height="593" usemap="#usa" />
		<map id="usamap" name="usa" />
	</body>
</html>
